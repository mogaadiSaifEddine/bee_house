[System]
# Database Configuration
db.url=jdbc:h2:mem:beehouse;DB_CLOSE_DELAY=-1
db.username=sa
db.password=
db.driver=org.h2.Driver

# Security Configuration
ssl.keystore.path=classpath:keystore.jks
ssl.keystore.password=changeit
ssl.key.password=changeit

# OAuth Configuration
oauth2.client.id=your-client-id
oauth2.client.secret=your-client-secret
oauth2.redirect.uri=http://localhost:8080/login/oauth2/code/google

# Internationalization
default.locale=fr
supported.locales=fr,en,ar

# Measurement Units
weight.unit=kg
temperature.unit=celsius
humidity.unit=percent
sound.unit=db
light.unit=lux
wind.speed.unit=kmh

# Alert Thresholds
honey.production.threshold=20
colony.size.decrease.threshold=30
temperature.alert.threshold=35
humidity.alert.threshold=80

# System Parameters
max.hive.extensions=5
max.frames.per.extension=10
min.frames.in.base=1 